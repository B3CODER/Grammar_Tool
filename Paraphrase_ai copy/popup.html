<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mini Grammarly</title>
  <style>
    :root {
      --primary: #4F8CFF;
      --primary-dark: #357AE8;
      --accent: #FFD166;
      --background: #F7FAFC;
      --surface: #FFFFFF;
      --text: #222B45;
      --border: #E2E8F0;
      --highlight: #E3F2FD;
      --error: #FF6B6B;
      --success: #43D9AD;
      --font: 'Inter', 'Roboto', 'Open Sans', Arial, sans-serif;
    }

    body {
      background: var(--background);
      color: var(--text);
      font-family: var(--font);
      font-size: 16px;
      margin: 0;
      padding: 0;
      width: 400px;
      min-height: 500px;
    }

    .grammar-tool-container {
      background: var(--surface);
      border-radius: 12px;
      padding: 24px;
    }

    #title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 16px;
      color: var(--primary);
      text-align: center;
    }

    #editorWrapper {
      border: 1.5px solid var(--border);
      padding: 12px;
      border-radius: 10px;
      background: var(--surface);
      margin-bottom: 20px;
      min-height: 140px;
    }

    #editorWrapper:focus-within {
      border: 1.5px solid var(--primary);
    }

    #content {
      min-height: 120px;
      outline: none;
      border: none;
      font-size: 1rem;
      background: transparent;
      color: var(--text);
      font-family: var(--font);
    }

    .popup-bar {
      position: absolute;
      display: flex;
      background: var(--surface);
      color: var(--primary);
      border-radius: 12px;
      padding: 6px 12px;
      gap: 12px;
      box-shadow: 0 2px 12px rgba(79, 140, 255, 0.10);
      font-size: 14px;
      z-index: 1000;
      align-items: center;
      border: 1px solid var(--border);
    }

    .popup-btn {
      background: transparent;
      border: none;
      color: var(--primary);
      font-weight: 600;
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 8px;
    }

    .dropdown, .ask-box {
      position: absolute;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 14px 16px;
      box-shadow: 0 4px 24px rgba(79, 140, 255, 0.10);
      display: none;
      flex-direction: column;
      z-index: 1001;
      min-width: 220px;
    }

    .dropdown button,
    .ask-box button {
      background: var(--surface);
      border: none;
      padding: 10px 0;
      font-size: 14px;
      cursor: pointer;
      text-align: left;
      color: var(--text);
      border-radius: 6px;
    }

    .dropdown button:hover,
    .ask-box button:hover {
      background: var(--highlight);
      color: var(--primary);
    }

    .ask-box input {
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 10px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 14px;
    }

    .response-option {
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 7px;
      cursor: pointer;
      background: var(--highlight);
      font-size: 14px;
    }

    .response-option:hover {
      background: var(--primary);
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="grammar-tool-container">
    <h2 id="title">Mini Grammarly</h2>

    <div id="editorWrapper">
      <div id="content" contenteditable="true">Type or paste your text here.</div>
    </div>

    <!-- Floating Popup -->
    <div id="popupBar" class="popup-bar" style="display:none">
      <button class="popup-btn" id="improveBtn">≡ Improve</button>
      <button class="popup-btn" id="askBtn">⚙ Ask</button>
    </div>

    <!-- Improve Options -->
    <div id="improveDropdown" class="dropdown">
      <button id="fixGrammar">Fix Grammar</button>
      <button id="rewriteProfessional">Rewrite Professionally</button>
      <button id="simplifyText">Simplify</button>
    </div>

    <!-- Ask Box -->
    <div id="askBox" class="ask-box">
      <label for="askInput"><strong>Ask anything about the selected text:</strong></label>
      <input id="askInput" placeholder="e.g., Rewrite in Gen Z tone..." />
      <button id="askAiBtn">Ask</button>
      <div id="askResponses" class="response-box"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
